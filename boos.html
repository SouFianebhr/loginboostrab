<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylsheet" href="boos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-danger d-flex justify-content-around">
        <h1>logo</h1>

        <ul class="list-unstyled d-flex  gap-5 py-3">
            <li> Home</li>
            <li> About</li>
            <li> Contact</li>
            <li> Support</li>
        </ul>
    </header>

    <main class="d-flex justify-content-center align-items-center" style="height: 400px;">
        <form class="bg-primary-subtle w-25 mx-5 d-flex flex-column border border-secondary-subtle" style="height: 300px;" >
<div class="mx-5 my-4">
    <div id="message"></div>
    <div id="error"></div>

    <label for=""> Email</label>
    <input type="email" id="email" required class="form-control">
</div>

<div class="mx-5 ">
    <label for=""> Password</label>
    <input type="password" id="password" required class="form-control">
</div>
<div class="d-flex justify-content-center">
    <button type="submit" id="btn" class="w-25 my-5 btn btn-outline-success">log in </button>

</div>

        </form>

    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
   <script src="main.js"></script>
</body>
</html>
